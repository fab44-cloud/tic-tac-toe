<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic-tac-toe</h1>

      <!--Player name inputs-->
      <div class="player-inputs">
        <input type="text" id="player1" placeholder="Player 1 Name (X)" />
        <input type="text" id="player2" placeholder="Player 2 Name (O)" />
      </div>

      <!-- Start/Restart button-->
      <div class="game-controls">
        <button id="start-btn">Start New Game</button>
      </div>

      <div id="gameBoard">
        <!-- Cells will be dynamically generated by javascript here -->
      </div>

      <div id="results-display">Enter names and start the game!</div>
      <!-- <h2 id="message"></h2> -->
    </div>
  </body>
</html>
